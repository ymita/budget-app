<article class="reports">
  <h2 class="reports__title">Budget Allocation</h2>

  <figure class="reports__chart">
    <igx-category-chart
      width="100%"
      height="100%"
      chartTitle="Budget Allocation"
      [dataSource]="budgets$ | async"
      [includedProperties]="['name', 'amount']">
    </igx-category-chart>
  </figure>

  <figure class="reports__grid" *ngIf="budgetReports$ | async as budgetReports">
    <igx-grid [data]="budgetReports" [height]="null">
      <igx-column width="445px" field="name" header="Budget" dataType="string"></igx-column>
      <igx-column width="265px" field="amount" header="Amount" dataType="number">
        <ng-template igxCell let-value>
          {{ value | currency:'USD':'symbol':'1.0-0' }}
        </ng-template>
      </igx-column>
      <igx-column width="250px" field="percentage" header="%" dataType="number">
        <ng-template igxCell let-value>
          {{ value | percent }}
        </ng-template>
      </igx-column>
    </igx-grid>
  </figure>
</article>
